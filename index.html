<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 10 Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Desktop Area -->
    <div id="desktop">
        <!-- Example Desktop Icon -->
        <div class="desktop-icon">
            <img src="assets/folder-icon.png" alt="Folder">
            <p>My Documents</p>
        </div>
    </div>

    <!-- Taskbar -->
    <div id="taskbar">
        <div id="start-button">
            <img src="assets/start-icon.png" alt="Start">
        </div>
        <!-- Taskbar open windows area -->
        <div id="open-windows"></div>
    </div>

    <!-- Start Menu (Initially hidden) -->
    <div id="start-menu">
        <ul>
            <li>Notepad</li>
            <li>Calculator</li>
            <li>Settings</li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
